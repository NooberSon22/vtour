<script>
  const scenesCon = document.querySelectorAll(".scene");
  let param = '';
  const queryString = window.location.search;
  const parameters = new URLSearchParams(queryString);
  const value = parameters.get('scene');


  function clickScene(chosenScene) {
    console.log(scenesCon);
    scenesCon.forEach((scene, i) => {
      console.log(scene.getAttribute("id"));
      if (scene.getAttribute("id") == chosenScene) {
        scene.click();
      }}
    )
  }

  clickScene(value);

</script>
